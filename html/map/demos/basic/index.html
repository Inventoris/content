<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Базовый пример — <map> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <map name="doka-label">
    <area shape="rect" coords="418,406,370,440,349,491,358,539,386,576,428,596,820,597,867,572,892,524,894,474,861,425,812,406" href="/js/" target="_blank" alt="JS">
  </map>
  <img usemap="#doka-label" src="/html/map/images/doka-map.png" alt="Кликабельная картинка с мордочкой доки">
</body>
</html>
